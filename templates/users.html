{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Users {% endblock %}</h1>
    {% for user in users %}
        <h2>{{ user['username'] }}</h2>
        <h2>{{ user['password'] }}</h2>
        <span class="badge badge-primary">{{ user['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
